                        <h5>使用说明</h5>
                    </div>
                    <p class="card-text">“测量不确定计算”用于自动生成测量不确定度计算过程。“数据处理过程生成”中输入Latex代码或使用公式编辑器（仅限桌面端）来表示公式，程序自动分析公式，接着只需输入测量的量或常数等就能自动生成数据处理和计算不确定度的过程。“公式表”提供了一小部分大物实验的公式的Latex代码，可用于“数据处理过程生成”，如果你有兴趣提供更多公式，请发邮件到pengdinglan@mail.ustc.edu.cn。</p>
